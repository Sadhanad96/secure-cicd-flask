<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure CI/CD Static Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 800px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      padding: 50px 40px;
      text-align: center;
      transition: all 0.3s ease;
    }
    h1 {
      color: #4b00ff;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    input[type="file"] {
      display: none;
    }
    .upload-label {
      display: inline-block;
      padding: 18px 30px;
      background: #ff6b81;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .upload-label:hover {
      background: #ff4757;
    }
    button {
      margin-top: 25px;
      padding: 15px 30px;
      background: #1e90ff;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3742fa;
    }
    #uploaded-file {
      margin-top: 25px;
      font-weight: 600;
      color: #333;
      font-size: 1rem;
    }
    .results {
      margin-top: 40px;
      text-align: left;
    }
    .result-box {
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .flake8 { background: #fff4e5; color: #ff7f00; border-left: 6px solid #ff7f00; }
    .bandit { background: #ffe5e5; color: #e74c3c; border-left: 6px solid #e74c3c; }
    .toggle-btn {
      cursor: pointer;
      color: #1e90ff;
      font-weight: 600;
      margin-bottom: 12px;
      display: inline-block;
      font-size: 1rem;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Secure CI/CD Static Analysis</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <label class="upload-label" for="file">ðŸ“‚ Upload Python File</label>
      <input type="file" name="file" id="file">
      <br>
      <button type="submit">Scan File</button>
      <div id="uploaded-file">
        {% if uploaded_filename %}
          ðŸ“„ Uploaded File: <span style="color:#1e90ff">{{ uploaded_filename }}</span>
        {% endif %}
      </div>
    </form>

    {% if flake8_output or bandit_output %}
    <div class="results">
      <div class="toggle-btn" onclick="toggle('flake8')">ðŸ”¶ Flake8 Output</div>
      <div id="flake8" class="result-box flake8 {% if not flake8_output %}hidden{% endif %}">
        {{ flake8_output | safe }}
      </div>

      <div class="toggle-btn" onclick="toggle('bandit')">ðŸ”´ Bandit Output</div>
      <div id="bandit" class="result-box bandit {% if not bandit_output %}hidden{% endif %}">
        {{ bandit_output | safe }}
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    // Show uploaded filename immediately
    const fileInput = document.getElementById('file');
    const uploadedDiv = document.getElementById('uploaded-file');
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        uploadedDiv.innerHTML = 'ðŸ“„ Uploaded File: <span style="color:#1e90ff">' + fileInput.files[0].name + '</span>';
      } else {
        uploadedDiv.innerHTML = '';
      }
    });

    // Toggle result boxes
    function toggle(id) {
      const el = document.getElementById(id);
      if (el.classList.contains('hidden')) {
        el.classList.remove('hidden');
      } else {
        el.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
